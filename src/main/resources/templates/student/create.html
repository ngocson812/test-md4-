<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create Student</h1>
<form th:object="${student}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td>Enter Name</td>
            <td><input th:field="*{name}"></td>
        </tr>

        <tr>
            <td>Enter Date Of Birth</td>
            <td><input th:field="*{dateofbirth}"></td>
        </tr>

        <tr>
            <td>Enter Address</td>
            <td><input th:field="*{address}"></td>
        </tr>

        <tr>
            <td>Enter Phone Nmber</td>
            <td><input th:field="*{phone}"></td>
        </tr>

        <tr>
            <td>Enter Email</td>
            <td><input th:field="*{email}"></td>
        </tr>

        <tr>
            <td>Chose Class Room</td>
            <td>
                <select name="idclassroom">
                    <option th:each="c: ${classRoom}" th:text="${c.nameclass}" th:value="${c.idclass}"></option>
                </select>
            </td>
        </tr>
    </table>
    <button type="submit">Create</button>
    <button>
        <a href="/home">Back to homepage</a>
    </button>
</form>
</body>
</html>
