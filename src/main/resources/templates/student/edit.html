<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    <div>
        <div>
            <button>
                <a href="/home">Back to homepage</a>
            </button>
        </div>
        <div>
            <div>
                <h1>Student Edit</h1>
            </div>
            <div>
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Date of Birth</th>
                        <th>Address</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Class Room</th>
                    </tr>
                    <tr th:object="${edit}">
                        <td><input th:field="*{name}"></td>
                        <td><input th:field="*{dateofbirth}"></td>
                        <td><input th:field="*{address}"></td>
                        <td><input th:field="*{phone}"></td>
                        <td><input th:field="*{email}"></td>
                        <td>
                            <select name="idclass">
                                <option th:each="s, loop:${list}" th:value="${s.idclass}" th:text="${s.nameclass}"></option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <button type="submit">Edit Student</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
